<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>태그 선택자 (class)</title>
<style>
     *{font-size : 40px;}
     h2{color:gray;}
    .a1{color:blue;}
    .a2{color:red;}
    .a3{color:orange;}
    .a4{font-family:바탕;}
    #s1{background-color:yellow;}
    #s2{background-color:lightgreen;}
</style>
</head>
<body>
  <h2 id="s1"> 받는사람 </h2>
  <p class="a1"> 서울시 성동구 도선동 </p>
  <p class="a2"> 미래 능력 개발교육원</p>
  <p class="a1"> 5층 9강의실</p>
  <p class="a3 a4"> 홍  길  동</p>
  <h3 class="a2"> 성동우체국 </h3>
  
  <a href="https://www.naver.com" id="s2" target="_blank">네이버</a>
  <!-- block 태그와 inline 탸그의 다른점
      block 태그는 줄바꿈을 하면서 줄전체에 영역을 차지하는 반면,
     inline 태그는 자기 표시할 부분만 영역을 자치하고 줄바꿈을 하지 않는다  -->

</body>
</html>
